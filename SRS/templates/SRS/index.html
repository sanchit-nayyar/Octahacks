{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
	<title>OctaHacks</title>
	<link rel="stylesheet" type="text/css" href="{% static 'CSS/Login.css' %}">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<meta charset="utf-8">
</head>
<body>
	<div class="wrapper">
		<form method="POST" action="/login/" class="login"> {% csrf_token %}
			<p class="title">Log in</p>
			<center>
				<div class="btn-group">
					<select name="uniName">
						{% for univ in univs %}
						<option class="dropdown-item" value="{{ univ.uniCode }}">{{ univ.uniName }}</option>
						{% endfor %}
					</select>
				</div>
				<p>
					<div class="btn-group">
						<select name="access">
							<option class="dropdown-item" value="S">Student</option>
							<option class="dropdown-item" value="F">Faculty</option>
						</select>
					</div>
				</p>
				</center>
				<input type="text" name="user_id" placeholder="Username" autofocus/>
				<i class="fa fa-user"></i>
				<input name="passkey" type="password" placeholder="Password" />
				<i class="fa fa-key"></i>
				<button type="submit">
					Log in
				</button>
			</form>
		</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
